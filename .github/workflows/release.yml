name: Build Docker Image and Upload to Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 用于创建或上传 release 资源

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        run: |
          docker build -t chatlog:latest .

      - name: Save Docker image to tar
        run: |
          docker save chatlog:latest -o chatlog.tar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: manual-build-${{ github.run_number }}
          name: Manual Build ${{ github.run_number }}
          draft: false
          prerelease: false
          files: chatlog.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
