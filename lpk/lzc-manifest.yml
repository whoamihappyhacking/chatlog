min_os_version: 1.3.8
package: iamxiaoe.lzcapp.chatlog
name: 微信备份for即时通讯多合一
version: 0.0.1
description: 即时通讯多合一中微信的聊天资料备份和可批量处理化
license: https://choosealicense.com/licenses/mit/
author: chatlog
usage: |
  如果你没有使用过即时通讯多合一的微信，那么这个应用对你来说是无意义的
application:
  image: registry.lazycat.cloud/iamxiaoe/library/debian:557d584b7f454a38
  subdomain: chatlog
  multi_instance: true
  upstreams:
    - location: /
      backend: http://127.0.0.1:5030
      backend_launch_command: CHATLOG_DATA_DIR=/datadir/{{ .U.data_dir }} CHATLOG_DATA_KEY={{ .U.data_key }} CHATLOG_AUTO_DECRYPT=1 CHATLOG_VERSION=4 CHATLOG_PLATFORM=windows CHATLOG_WORK_DIR=/workdir /lzcapp/pkg/content/chatlog server
  binds:
    /lzcapp/var:/workdir
